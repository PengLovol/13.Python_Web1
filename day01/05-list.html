<!doctype html>
<html>
	<head>
		<title>列表练习</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- 使用有序列表展示四大名著
			1. 西游记
			2. 水浒传	
		 -->
		 <!-- type -->
		<ol type="a" start="3">
			<li>西游记</li>
			<li>三国演义</li>
			<li>红楼梦</li>
			<li>水浒传</li>
		</ol>

		<!-- 使用无序列表展示四大天王 -->
		<ul type="circle">
			<li>刘德华</li>
			<li>张学友</li>
			<li>黎明</li>
			<li>郭富城</li>
		</ul>

		<!-- 列表嵌套 -->
		<ol>
			<li>
				西游记
				<ol>
					<li>大师兄</li>
					<li>二师兄</li>
					<li>沙师弟</li>
				</ol>
			</li>
			<li>
				红楼梦
				<ol>
					<li>贾宝玉</li>
					<li>林黛玉</li>
					<li>薛宝钗</li>
				</ol>
			</li>
		</ol>

		<!-- 不推荐以下写法 -->
		<ul>
			<li>西游记</li>
			<ol>
				<li>大师兄</li>
				<li>二师兄</li>
				<li>沙师弟</li>
			</ol>
		</ul>


	</body>
</html>
